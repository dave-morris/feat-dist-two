          <polygon id="Iconography/iPlayer-Play-24px" fill="#EBEBEB" points="0 0 0 5.33350001 5.33350001 5.33350001 5.33350001 3.14876507 13.9891038 10.6663333 5.33350001 18.185235 5.33350001 8.00025001 0 8.00025001 0 21.3333333 5.00148963 21.3333333 17.0018646 10.6663333 5.00148963 0"></polygon>
        </g>
      </svg>
    </div>

    <div class="contentTitle">{{ item.title }}</div>
    <div class="contentSubtitle">{{ item.subtitle }}</div>
    <div class="contentSynopsis">{{ item.synopses.small }}</div>
    <div class="contentMetaStrip">{{ item.versions[0].duration.text }}</div>

  </div>

</div>
